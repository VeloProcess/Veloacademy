<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloAcademy - Treinamento Corporativo</title>

    <meta name="description" content="Plataforma de Treinamento Corporativo VeloAcademy. Cursos online para desenvolvimento profissional.">
    <meta name="keywords" content="treinamento, cursos online, desenvolvimento profissional, VeloAcademy, plataforma de treinamento">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="icon" type="image/png" href="https://github.com/VeloProcess/PDP-Portal-de-Processos-/blob/main/unnamed%20(2).png?raw=true">
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo-section">
                <div class="logo">
                    <i class='bx  bx-book-bookmark'  ></i>  
                </div>
                <div class="title-section">
                    <h2>VeloAcademy</h2>
                    <p>Plataforma de Treinamento</p>
                </div>
            </div>
            <div class="theme-switch-wrapper" id="theme-toggle">
                <i class='bx bx-sun theme-icon'></i>
                <i class='bx bx-moon theme-icon'></i>
                <span class="switch"></span>
            </div>
        </div>
    </header>

    <main>
    <div class="container main-container">
        <div id="dashboard-view" class="view active">
            <h1>Cursos Dispon√≠veis</h1>
            <div id="courses-grid"></div>
        </div>
        <div id="course-view" class="view">
            </div>

        <div id="quiz-view" class="view">
            </div>
        <div id="certificate-view" class="view">
            </div>

    </div>
</main>

    <footer>
        <div class="container">
            <p>&copy; 2025 VeloAcademy. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>

    <div id="name-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Gerar Certificado</h2>
            <p>Por favor, digite seu nome completo como deve aparecer no certificado.</p>
            <input type="text" id="student-name-input" placeholder="Seu nome completo">
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button id="modal-confirm-btn" class="btn">Gerar Certificado</button>
            </div>
        </div>
    </div>
    
</body>
</html>
